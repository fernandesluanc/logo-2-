<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitClickz Logo - Movimento Lateral</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a5568, #2d3748);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the logo parts */
            width: 400px; /* Reduced width */
            height: 100px; /* Reduced height */
            border: 2px solid #ffffff; /* Added border */
            border-radius: 10px; /* Optional: rounded corners for the border */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Optional: subtle shadow */
            background-color: rgba(255, 255, 255, 0.1); /* Optional: slight background to highlight container */
        }

        .logo-part {
            font-size: 2rem; /* Reduced font size */
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 5px; /* Added some padding between parts */
        }

        .bit-part {
            animation: slideFromLeft 3s ease-in-out infinite;
        }

        .clickz-part {
            animation: slideFromRight 3s ease-in-out infinite;
        }

        .com-part {
            animation: slideFromRight 3s ease-in-out infinite;
        }

        @keyframes slideFromLeft {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-20px); /* Reduced movement */
            }
            50% {
                transform: translateX(0);
            }
        }

        @keyframes slideFromRight {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(20px); /* Reduced movement */
            }
            50% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <span class="logo-part bit-part">Bit</span>
        <span class="logo-part clickz-part">Clickz</span>
        <span class="logo-part com-part">.com</span>
    </div>
</body>
</html>
